<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <div class="login-box">
                <h1 class="logo">SweetStreet</h1>
                <h3>Baked with Love</h3>
                <h4>Member login</h4>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>LOG IN</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="social-media">
                    <p>or Connect With Social Media:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-google" style="color: #e4679b;"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook" style="color: #e4679b;"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram" style="color: #e4679b;"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter" style="color: #e4679b;"></i></a>
                    </div>
                </div>
                <div class="signup-link">
                    <p>Not a member? <a href="#">Sign Up Now</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
